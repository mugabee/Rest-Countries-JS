<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/styles.css">
  

    
  </head>
  <body class="m-0 p-0 box-border w-full min-h-screen">
    <div class="container w-full p-32 flex justify-between">
      <h1>Hi, Where Are You</h1>
      <button class="toggle"><i class="far fa-moon moon"></i>Dark mode</button>
    </div>
    <div class="container ">
      <div class="form-control">
        <input type="text" placeholder="Search Country" class="search" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>FilterBy Region</p>
          <button class="toggle"><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
    <div class="countryModel show">
      <button class="back">Back</button>
      <div class="model">
        <div class="leftModel">
          <img src="https://flagcdn.com/w320/it.png" alt="" />
        </div>

        <div class="rightModel">
          <h1>German</h1>
          <div class="modelInfo">
            <div class="innerLeft inner">
                <h5 class="countryName">${data.name.common}</h5>
                <p><strong>Population</strong>${data.population}</p>
                <p class="regionName"><strong>Region</strong>${data.region}</p>
                <p><strong>Capital</strong>${data.capital}</p>
              </div>
              <div class="innerRight inner">
                <h5 class="countryName">${data.name.common}</h5>
                <p><strong>Population</strong>${data.population}</p>
                <p class="regionName"><strong>Region</strong>${data.region}</p>
                <p><strong>Capital</strong>${data.capital}</p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
